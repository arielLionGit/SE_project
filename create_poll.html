<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Poll</title>
    <link rel="stylesheet" href="styles.css">
    <script src="colorblind.js"></script>
    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>Create New Poll</h1>
        <form id="createPollForm">
            <input type="text" id="pollName" placeholder="Poll Name" required aria-label="Enter poll name">
            <textarea id="pollDescription" placeholder="Poll Description" aria-label="Enter poll description"></textarea>
            <input type="datetime-local" id="pollEndTime" required aria-label="Set poll end time">
            <div id="optionsContainer">
                <div class="option-container">
                    <input type="text" class="pollOption" placeholder="Option 1" required aria-label="Enter option 1">
                    <input type="file" class="optionImage" accept="image/*" onchange="previewImage(this)" aria-label="Upload image for option 1">
                    <img class="preview-image" style="display:none;" alt="Preview for option 1">
                    <button type="button" class="delete-option" onclick="deleteOption(this)" aria-label="Delete option 1">Delete</button>
                </div>
                <div class="option-container">
                    <input type="text" class="pollOption" placeholder="Option 2" required aria-label="Enter option 2">
                    <input type="file" class="optionImage" accept="image/*" onchange="previewImage(this)" aria-label="Upload image for option 2">
                    <img class="preview-image" style="display:none;" alt="Preview for option 2">
                    <button type="button" class="delete-option" onclick="deleteOption(this)" aria-label="Delete option 2">Delete</button>
                </div>
            </div>
            <button type="button" onclick="addOption()" aria-label="Add another option">Add Option</button>
            <button type="submit" aria-label="Create the poll">Create Poll</button>
        </form>
        <a href="index.html" class="button" aria-label="Return to main page">Back to Main Page</a>
    </div>



    <script>
        function addOption() {
            const optionsContainer = document.getElementById('optionsContainer');
            const newOptionNumber = optionsContainer.children.length + 1;
            const newOptionContainer = document.createElement('div');
            newOptionContainer.className = 'option-container';
            newOptionContainer.innerHTML = `
                <input type="text" class="pollOption" placeholder="Option ${newOptionNumber}" required aria-label="Enter option ${newOptionNumber}">
                <input type="file" class="optionImage" accept="image/*" onchange="previewImage(this)" aria-label="Upload image for option ${newOptionNumber}">
                <img class="preview-image" style="display:none;" alt="Preview for option ${newOptionNumber}">
                <button type="button" class="delete-option" onclick="deleteOption(this)" aria-label="Delete option ${newOptionNumber}">Delete</button>
            `;
            optionsContainer.appendChild(newOptionContainer);
        }

        function deleteOption(button) {
            const optionsContainer = document.getElementById('optionsContainer');
            if (optionsContainer.children.length > 2) {
                button.parentElement.remove();
                updateOptionPlaceholders();
            } else {
                alert("A poll must have at least two options.");
            }
        }

        function updateOptionPlaceholders() {
            const options = document.getElementsByClassName('pollOption');
            for (let i = 0; i < options.length; i++) {
                options[i].placeholder = `Option ${i + 1}`;
            }
        }

        function previewImage(input) {
            const preview = input.nextElementSibling;
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            } else {
                preview.src = '';
                preview.style.display = 'none';
            }
        }

        document.getElementById('createPollForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const pollName = document.getElementById('pollName').value;
            const pollDescription = document.getElementById('pollDescription').value;
            const pollEndTime = document.getElementById('pollEndTime').value;
            const optionContainers = document.getElementsByClassName('option-container');
            const options = Array.from(optionContainers).map(container => ({
                text: container.querySelector('.pollOption').value,
                image: container.querySelector('.preview-image').src,
                votes: 0
            }));

            const newPoll = {
                id: Date.now().toString(),
                name: pollName,
                description: pollDescription,
                endTime: new Date(pollEndTime).toISOString(),
                options: options,
                votes: {}
            };

            let polls = JSON.parse(localStorage.getItem('polls')) || [];
            polls.push(newPoll);
            localStorage.setItem('polls', JSON.stringify(polls));

            alert('Poll created successfully!');
            window.location.href = 'index.html';
        });

        window.onload = function() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (!loggedInUser) {
                alert('You must be logged in to create a poll.');
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
